<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Happy Birthday Mama!</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cover">
          <h1>Happy</h1>
          <h1>Birthday</h1>
          <h1>Mama!</h1>
          <div class="back"></div>
        </div>
        <div class="inner">
          <p>
            Cheers and a hap, hap, Happy Birthday to the best Mama in the world!
            Thank you for all that you do and the endless love and support you
            give us. I hope today and every day this year will be a fantastic
            one!
          </p>
          <strong>Love you mucho!!!</strong>
          <div>
            <img src="./img/happy-birthday-balloons.gif" alt="balloons" />
          </div>
          <button><img src="./img/horn.svg" class="svg-horn" alt="horn" /></button>
        </div>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
